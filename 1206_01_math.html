<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math</title>
  </head>
  <script>
    document.write(Math.E + "<br>"); // 오일러 수를 반환합니다.
    document.write(Math.PI + "<br>"); // PI 반환
    document.write(Math.SQRT2 + "<br>"); // 2의 제곱근을 반환합니다
    document.write(Math.SQRT1_2 + "<br>"); // 1/2의 제곱근을 반환합니다.
    document.write(Math.LN2 + "<br>"); // 2의 자연 로그를 반환합니다.
    document.write(Math.LN10 + "<br>"); // 10의 자연 로그를 반환합니다.
    document.write(Math.LOG2E + "<br>"); // E의 밑이 2인 로그를 반환합니다.
    document.write(Math.LOG10E + "<br>"); // E의 밑이 10인 로그를 반환합니다.
    let num = 2.524567;
    document.write(Math.round(num) + "<br>"); // 가장 가까운 정수를 반환합니다.
    document.write(Math.ceil(num) + "<br>"); // 가장 가까운 정수로 반올림한 x 값을 반환합니다.
    document.write(Math.floor(num) + "<br>"); //  Math.floor(x)는 가장 가까운 정수로 내림한 x 값을 반환합니다.
    document.write(Math.trunc(num) + "<br>"); // x의 정수 부분을 반환합니다.
    let num1 = -2.524567;
    document.write(Math.round(num1) + "<br>");
    document.write(Math.ceil(num1) + "<br>");
    document.write(Math.floor(num1) + "<br>");
    document.write(Math.trunc(num1) + "<br>");

    document.write(Math.sign(-4) + "<br>");
    document.write(Math.sign(null) + "<br>");
    document.write(Math.sign(6) + "<br>");

    document.write(Math.pow(6, 2) + "<br>");
    document.write(Math.sqrt(36) + "<br>");
    document.write(Math.abs(36) + "<br>");
    document.write(Math.abs(-36) + "<br>");
    document.write(Math.min(36, 10, 0, 1, -2) + "<br>");
    document.write(Math.max(36, 10, 0, 1, -2) + "<br>");
    document.write(Math.random() + "<br>");
    document.write(Math.random() * 2 + "<br>");
  </script>
  <body></body>
</html>
