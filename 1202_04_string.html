<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let i = 1;
      function prev() {
        i--;
        if (i < 1) i = 6;
        document.getElementsByTagName("img")[0].scr =
          "images/photo" + i + ".jpg";
      }
      function next() {
        i++;
        if (i > 6) i = 1;
        let imgscr = document.getElementsByTagName("img")[0];
        let im = imgscr.getAttribute("src"); // getAttribute는 요소의 속성 값을 반환,,: 속성을 빌려가져옴
        // imgscr.setAttribute("src", im.replace(im.slice(-5,-4), i));
        imgscr.setAttribute("src", im.replace(im.substr(-5, 1), i)); // setAttribute는 새 값을 속성에 설정함
        // imgscr.setAttribute("src", im.replace(im.substring(-5,1), i)); 이방법은 앞에서부터 세기때문에 파일경로에 변화에 따라 수정이 많아질 수 있음
      }
    </script>
  </head>
  <body>
    <div class="btn">
      <button onclick="prev()">이전</button>
      <button onclick="next()">다음</button>
    </div>
    <img src="images/photo1.jpg" alt="photo1" />
  </body>
</html>
