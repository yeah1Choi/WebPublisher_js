<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <script>
      let obj = { name: "choiyewon", age: 25, gender: "woman" };
      // for (keys in obj) {
      //     console.log.(keys);
      // }
      let text = ""; // 변수 text에게 빈공간을 줌
      for (let x in obj) {
        // obj 안의 변수 x
        text += obj[x] + "," + "<br>";
      }
      document.write(text);
      let arr = [40, 50, 2, 4, 10];
      let text2 = "";
      for (let x in arr) {
        text2 += arr[x] + "<br>";
      }
      document.write(text2);
    </script>
  </head>
  <body></body>
</html>
