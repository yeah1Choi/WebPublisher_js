<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Banana", "Mango"];
        const fruits2 = {breakfast: "Banana", lunch: "Orange", dinner: "Mango"};
        document.write(Object.keys(fruits) + "<br>");
        document.write(Object.keys(fruits2) + "<br>");
        document.write(fruits.indexOf("Kiwi") + "<br>");
        document.write(fruits.lastIndexOf("Kiwi") + "<br>");
        let fruits3 = fruits instanceof Array;
        let fruits4 = fruits2 instanceof Array;
        document.write(fruits3 + "<br>");
        document.write(fruits4 + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
