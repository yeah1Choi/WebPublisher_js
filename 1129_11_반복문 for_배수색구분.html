<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          document.write('<p style="color:red">' + i + "</p>");
        } else {
          document.write('<p style="color:blue">' + i + "</p>");
        }
      }
    </script>
  </head>
  <body></body>
</html>
