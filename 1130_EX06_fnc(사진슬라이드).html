<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자정의함수</title>
    <style>
      body {
        text-align: center;
      }
      div {
        width: 500px;
        height: 300px;
        margin: 0 auto;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <script>
      let i = 2;
      function slide() {
        let ch = document.getElementById("photo");
        ch.setAttribute("src", "images/photo" + i + ".jpg");
        i++;
        if (i > 6) i = 1;
      }
      //   setInterval(function () {
      //     // setTimeout 한번만 실행
      //     slide();
      //   }, 1000);
      let j = setInterval(slide, 1000);
      function stop() {
        clearInterval(j);
      }
      function start() {
        j = setInterval(slide, 1000);
      }
    </script>
  </head>
  <body>
    <div>
      <img
        src="images/photo1.jpg"
        alt="photo1"
        id="photo"
        onmouseover="stop()"
      />
    </div>
  </body>
</html>
