<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll contents</title>
    <style>
      body {
        height: 2000px;
      }
      #head {
        position: fixed;
        top: 10px;
        left: 15px;
        width: 100%;
        height: 50px;
        border-bottom: 1px solid #ccc;
        margin: 10px;
      }
      #content {
        position: fixed;
        opacity: 0;
        transition: 0.5s;
      }
      #content img {
        width: 300px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1 id="text">The onscroll Event</h1>
    <h1 id="text">The onscroll Event</h1>
    <div id="head"></div>
    <div id="content"><img src="images/photo1.jpg" alt="photo1" /></div>
    <script>
      window.onscroll = function () {
        let ht = document.documentElement.scrollTop;
        if (ht > 200) {
          document.getElementById("content").style.opacity = "1";
        } else {
          document.getElementById("content").style.opacity = "0";
        }
      };
    </script>
  </body>
</html>
