<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할당연산자</title>
    <script>
        let str = "<ul>";
        document.write(str);
        str += '<li><a href="#">link1</a></li>';
        str += '<li><a href="#">link2</a></li>';
        str += '<li><a href="#">link3</a></li>';
        str += '<li><a href="#">link4</a></li>';
        str += '<ul>';
        function show() {
            document.getElementById("content").innerHTML = str;
            document.getElementsByTagName("p")[0].innerHTML = str;
            document.getElementsByClassName("con")[0].innerHTML = str;
        }
        function hide() {
            document.getElementById("content").innerHTML = "";
        }
    </script>
</head>
<body>
    <button onclick="show()">태그 보이기</button>
    <button onclick="hide()">태그 숨기기</button>
    <p id="content" class="con"></p>
</body>
</html>
