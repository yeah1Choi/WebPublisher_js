<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math</title>
  </head>
  <script>
    let arr = ["#f00", "#0f0", "#0f0", "#00f", "#ff0"];
    function ch_color() {
      let i = Math.floor(Math.random() * arr.length);
      document.querySelector("body").style.backgroundColor = arr[i];
    }
    ch_color();
  </script>
  <body>
    <button id="bg" onclick="ch_color()">배경색바꾸기</button>
  </body>
</html>
