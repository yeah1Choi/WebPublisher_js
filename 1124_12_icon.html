<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Html5&CSS/css/all.css">
    <title>icon</title>
    <style>
    .fa-solid {
        font-size: 150px;
        cursor: pointer;
        }
    .fa-solid:hover {
        color: gold;
        }
    </style>
</head>
<body>
    <div><i onclick="myfnc()" class="fa-solid fa-thumbs-down"></i></div>
    <div></div>
    <script>
        let icon = document.getElementsByClassName("fa-thumbs-down")[0].classList;
        function myfnc() {
            icon.toggle("fa-thumbs-up");
        }
    </script>
</body>
</html>
