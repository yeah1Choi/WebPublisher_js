<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #ccc;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #wrap {
        width: 500px;
        margin: 0 auto;
      }
      ul {
        overflow: hidden;
      }
      ul li {
        float: left;
        width: 25%;
        text-align: center;
      }
      ul li a {
        display: block;
        padding: 10px 0;
      }
      ul li a:hover,
      ul li a.on {
        color: #000;
        background: #ddd;
      }
      #photo {
        width: 500px;
        height: 500px;
      }
    </style>
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      $(function () {
        $("#photo").css("background", "url(../images/photo1.jpg)");
        // $("ul li:first a").addClass("on");
        // $("ul li:nth-child(1) a").addClass("on");
        // $("ul li").eq(0).children("a").addClass("on"); // 목록의 인덱스를 찾아줌
        $("ul li").eq(0).find("a").addClass("on");
        $("ul li a").click(function (e) {
          e.preventDefault();
          let i = $(this).parent().index() + 1;
          let bg_path = $("#photo").attr("style");
          $("ul li a").removeAttr("class");
          $(this).addClass("on");
          $("#photo").attr("style", bg_path.replace(bg_path.slice(-8, -7), i));
        });
      });
    </script>
    <title>jQuery Click</title>
  </head>
  <body>
    <div id="wrap">
      <div id="nav">
        <ul>
          <li><a href="#">봄</a></li>
          <li><a href="#">여름</a></li>
          <li><a href="#">가을</a></li>
          <li><a href="#">겨울</a></li>
        </ul>
      </div>
      <div id="photo" class="p01"></div>
    </div>
  </body>
</html>
