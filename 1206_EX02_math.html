<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math</title>
    <style>
      * {
        padding: 0;
        padding: 0;
      }
      body {
        height: 3000px;
      }
      #nav {
        width: 100%;
        height: 50px;
        background: #ccc;
      }
      #btn {
        position: fixed;
        right: 20px;
        /* bottom: -50px; */
        bottom: 20px;
        opacity: 0;
        background: red;
        cursor: pointer;
        padding: 10px;
        border: none;
        color: white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="nav"></div>
    <div id="content">본문내용입니다.</div>
    <div id="btn" onclick="goback">Top</div>
    <script>
      window.onscroll = function () {
        let ht = document.documentElement.scrollTop;
        if (ht > 50) {
          document.getElementById("nav").style.top = "0";
          document.getElementById("content").style.top = "50px";
          // document.getElementById("btn").style.bottom = "20px";
          document.getElementById("btn").style.opacity = "1";
        } else {
          document.getElementById("nav").style.top = "-60px";
          document.getElementById("content").style.top = "0";
          // document.getElementById("btn").style.bottom = "-50px";
          document.getElementById("btn").style.opacity = "0";
        }
      };
      function goback() {
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
