<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let name = "홍길동";
        let kor = 90;
        let eng = 80;
        let math = 70;
        let total = kor + eng + math;
        document.write(name + "님의 총점은 " + total + "점입니다." + "<br>");
    
        let student = {name: "홍길동", kor: 90, eng: 80, math: 70};
        student.total = student.kor + student.eng + student.math;
        document.write(student.name + "님의 총점은 " + student.total + "점입니다." + "<br>");
        
        // 객체 리터럴: 중괄호 안에 변수key: 속성값value 의 목록, 한 명령문에 객체를 정의하고 만들 수 있다
        let student1 = {name: "홍길동", kor: 100, eng: 90, math: 70};

        let student2 = {};
            student2.name = "홍길동"; 
            student2.kor = 100; 
            student2.eng = 90; 
            student2.math = 70;
        
        // new 키워드를 사용한 단일객체
        let student3 = new Object(); // 소괄호가 있으면 함수식임 이것같은 경우는 java에 저장되있는 함수식 
        student3.name = "홍길동"; 
        student3.kor = 100; 
        student3.eng = 90; 
        student3.math = 70;
        student3.total = student3.kor + student3.eng + student3.math;
        student3.fnc = function() {
           document.write(student3.name + "님의 총점은 " + student3.total + "점입니다." + "<br>");
        }
        student3.fnc(); // 위의 변수안에 있던 함수식을 도출시키는 방법

    </script>
</head>

</body>
</html>
