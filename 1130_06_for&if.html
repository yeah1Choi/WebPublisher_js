<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function a() {
        for (let i = 1; i <= 5; i++) {
          document.write(i + "<br>");
        }
      }
      let j = 1;
      function b() {
        j++;
        document.write(j + "<br>");
      }
      setInterval(function () {
        a();
      }, 100);
    </script>
  </head>
  <body>
    <p id="p01"></p>
    <button onclick="a()">1~5까지의 숫자 -> for구문</button>
    <button onclick="b()">1~5까지의 숫자 -> if구문</button>
  </body>
</html>
