<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
    <script>
      let chcolor = [
        "white",
        "red",
        "yellow",
        "green",
        "skyblue",
        "pink",
        "purple",
        "orange",
      ];

      let i = 0;
      function color_change() {
        i++;
        if (i > 7) {
          i = 0; // 처음 루트 1~7가 실행된 후 if조건문에서 7이상이 되었을때 다시 변수 i는 0이 되어서 처음루트로 돌아감
        }
        console.log(i);
        document.querySelector("body").style.backgroundColor = chcolor[i];
      }
    </script>
  </head>
  <body>
    <button onclick="color_change()">Let's change color~</button>
  </body>
</html>
