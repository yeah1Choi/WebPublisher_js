<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <script>
      for (let i = 6; i >= 1; i--) {
        document.write(
          "<h" + i + ">h" + i + "재미있는 자바스크립트</h" + +i + ">"
        );
        console.log(i);
      }
      for (let i = 1; i <= 5; i++) {
        document.write('<p style="color: red">' + i + "</p>");
      }
    </script>
  </head>
  <body>
    <!-- <h6>h6 재미있는 자바스크립트</h6> 숫자크기에 따른 변수 속성으로 위의 식이 성립됨-->
    <!-- <p style="color: red">문단태그입니다</p> -->
  </body>
</html>
